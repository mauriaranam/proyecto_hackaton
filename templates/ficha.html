<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha Medica</title>
  </head>
  <body>
    <h1>Complete su ficha medica</h1>
    <form action="" method="post">
      <input type="text" name="nombre_completo" placeholder="Nombre Completo" />
      <input type="number" name="edad" placeholder="Edad" />
      <input type="text" name="peso" placeholder="Peso" />
      <input type="text" name="estatura" placeholder="Estatura" />
      <input type="number" name="ci" placeholder="Numero de Cedula" />
      <input type="text" name="tipo_de_sangre" placeholder="Tipo de sangre" />
      <input type="submit" value="Registrate" />
    </form>
  </body>
</html>
