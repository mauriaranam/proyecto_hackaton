<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-green-100 . . .">
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-20 w-auto" src="../static/logo.png" alt="logo">
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Registra tu cuenta</h2>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-slate-50 py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electronico</label>
                <div class="mt-1">
                  <input id="email" name="email" type="username"  required class="block w-full appearance-none rounded-md border border-green-600 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-green-300 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                </div>
            </div>
          <div>
            <label for="text" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
            <div class="mt-1">
              <input id="username" name="username" type="username" required class="block w-full appearance-none rounded-md border border-green-600 px-3 py-2 placeholder-green-600 shadow-sm focus:border-green-300 focus:outline-none focus:ring-indigo-500 sm:text-sm">
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contrase√±a</label>
            <div class="mt-1">
              <input id="password" name="password" type="password" required class="block w-full appearance-none rounded-md border border-green-600 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-green-300 focus:outline-none focus:ring-indigo-500 sm:text-sm">
            </div>
          </div>
  
  
          <div>
            <input type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-green-500 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <a href="../start-tw-template/index.html" value="Registrarse">
          </div>
        </form>
  
      </div>
    </div>
  </div>
</body>
</html>
